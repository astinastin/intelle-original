<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>NEW ACTIVITY</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="hideScroll">
    <div  style="padding: 50px;">
      <ion-item class="classter">
        <ion-label>Board</ion-label>
        <ion-select placeholder="Select One">
          <ion-select-option value="m">Margin Lending</ion-select-option>
          <ion-select-option value="f">Margin Lending2</ion-select-option>
        </ion-select>
      </ion-item>
    
      <ion-item class="classter" style="margin-top: 25px;">
        <ion-label position="fixed">Activity Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
    
      <ion-item class="classter" style="margin-top: 25px;" >
        <ion-label position="fixed">Description</ion-label>
        <ion-input></ion-input>
      </ion-item>
    
      <ion-item class="classter" style="margin-top: 25px;">
        <ion-label position="floating">Due Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09"></ion-datetime>
      </ion-item>
    
      <ion-item class="classter" style="margin-top: 25px;" >
        <ion-label position="fixed">Estimate Time</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </div>
    <ion-item-divider></ion-item-divider>
    <p class="ml15">Attachments</p>
    <div class="ion-text-center"> 
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="2">
         <div style="display: inline-block;">
          <div class="circle-icon">
            <ion-icon class="iconStyle"  name="attach-outline">
            </ion-icon>
          </div><br>
          <span class="iconTextStyle">Add File</span>
         </div>
          
        </ion-col>
        <ion-col size="2">
          <div style="display: inline-block;">
            <div class="circle-icon">
              <ion-icon class="iconStyle" name="link-outline"></ion-icon>
            </div><br>
            <span class="iconTextStyle">Add Link</span>
           </div>
        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
    </div>
    
    <p class="ml15">Participants(4)</p>
    <div class="ion-text-center"> 
      <ion-row>
        <ion-col size="3"></ion-col>
        <ion-col size="6">
         <div style="display: inline-block;">
          <div class="circle-icon">
            <ion-icon class="iconStyle" name="attach-outline">
            </ion-icon>
          </div><br>
          <span class="iconTextStyle">Invite</span>
         </div>
        </ion-col>
        <ion-col size="3"></ion-col>
      </ion-row>
    </div>
  </div>


</ion-content>
